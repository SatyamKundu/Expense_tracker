<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: #1a2332;
            border: 1px solid #2d3e52;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2em;
            color: white;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #8899aa;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85em;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #2d3e52;
            border-radius: 5px;
            font-size: 0.9em;
            background: #0f1f2e;
            color: #e0e0e0;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #0f4c7c 0%, #1a3d5c 100%);
            color: #00d4ff;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(135deg, #1a5a9c 0%, #2a4d7c 100%);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #8899aa;
            font-size: 0.85em;
        }

        .auth-footer a {
            color: #00d4ff;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #2d3e52;
        }

        .auth-tabs button {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            color: #8899aa;
            cursor: pointer;
            font-weight: 600;
            margin: 0;
            margin-bottom: -1px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .auth-tabs button.active {
            color: #00d4ff;
            border-bottom-color: #00d4ff;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.85em;
            margin-top: 10px;
            display: none;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ’° Expense Tracker</h1>
                <p>Manage your finances efficiently</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login" class="form-section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="error" id="login-error"></div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register" class="form-section">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit">Register</button>
                    <div class="error" id="register-error"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const tabButtons = document.querySelectorAll('.tab-btn');
        const forms = document.querySelectorAll('.form-section');

        // Tab switching
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                forms.forEach(form => form.classList.remove('active'));
                tabButtons.forEach(b => b.classList.remove('active'));
                
                document.getElementById(tabName).classList.add('active');
                btn.classList.add('active');
            });
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    document.getElementById('login-error').textContent = data.message || 'Login failed';
                    document.getElementById('login-error').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('login-error').textContent = 'An error occurred';
                document.getElementById('login-error').style.display = 'block';
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                document.getElementById('register-error').textContent = 'Passwords do not match';
                document.getElementById('register-error').style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    document.getElementById('register-error').textContent = data.message || 'Registration failed';
                    document.getElementById('register-error').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('register-error').textContent = 'An error occurred';
                document.getElementById('register-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
